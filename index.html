<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>生肖查询 | 准确历法版</title>
  <meta name="description" content="输入公历生日，按立春或春节分界准确计算生肖。" />
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/theme.css" />
  <link rel="stylesheet" href="./css/app.css" />
</head>
<body>
  <div class="container">
    <header class="header card">
      <div>
        <h1>🐉 生肖查询（准确历法版）</h1>
        <p>输入公历生日，支持「立春分界」与「春节分界（历法 API）」</p>
      </div>
      <button id="themeToggle" class="btn">切换主题</button>
    </header>

    <section class="card form-card">
      <div class="grid">
        <label>年<input id="year" type="number" placeholder="1998" /></label>
        <label>月<input id="month" type="number" placeholder="8" /></label>
        <label>日<input id="day" type="number" placeholder="16" /></label>
        <label>
          分界规则
          <select id="boundary">
            <option value="lichun">立春分界（固定2月4日近似）</option>
            <option value="springFestival">春节分界（API）</option>
          </select>
        </label>
      </div>
      <div class="actions">
        <button id="queryBtn" class="btn primary">立   查询</button>
        <button id="todayBtn" class="btn">填入今天</button>
        <button id="clearBtn" class="btn">清空</button>
      </div>
      <p id="msg" class="msg"></p>
    </section>

    <section id="result" class="card result hidden">
      <h2 id="animalTitle"></h2>
      <p id="animalDesc"></p>
      <div class="meta" id="meta"></div>
      <div class="module">
        <h3>📅 同生肖年份</h3>
        <p id="sameYears"></p>
      </div>
    </section>
  </div>

  <script type="module" src="./js/app.js"></script>
</body>
</html>
