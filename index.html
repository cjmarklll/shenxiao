<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>生肖查询 · 后端修仙路</title>
  <meta name="description" content="输入公历生日，按春节或立春分界精准判定你的十二生肖。由「后端修仙路」出品。" />
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/app.css" />
</head>
<body>
  <main class="site">
    <header class="top">
      <div class="logo">
        <div class="logo-mark">后</div>
        <div class="logo-text">
          <h1>后端修仙路 · 生肖查询</h1>
          <p class="muted">输入你的公历生日，选择分界规则，获取精准生肖与辅助信息</p>
        </div>
      </div>
      <div class="tools">
        <button id="themeToggle" class="btn small">切换主题</button>
      </div>
    </header>

    <section class="card search-card">
      <form id="zform" class="form" autocomplete="off">
        <div class="inputs">
          <label>
            年
            <input id="year" type="number" placeholder="1998" min="1900" max="2100" />
          </label>
          <label>
            月
            <input id="month" type="number" placeholder="8" min="1" max="12" />
          </label>
          <label>
            日
            <input id="day" type="number" placeholder="16" min="1" max="31" />
          </label>
          <label class="select">
            分界规则
            <select id="boundary">
              <option value="springFestival">春节分界（推荐）</option>
              <option value="lichun">立春分界（2月4日近似）</option>
            </select>
          </label>
        </div>

        <div class="actions">
          <button id="queryBtn" class="btn primary" type="submit">立即查询</button>
          <button id="todayBtn" class="btn" type="button">填入今天</button>
          <button id="clearBtn" class="btn" type="button">清空</button>
          <div class="msg" id="msg" aria-live="polite"></div>
        </div>
      </form>
    </section>

    <section id="result" class="card result-card hidden" aria-live="polite">
      <div class="result-inner">
        <div class="zodiac-visual" id="zodiacVisual" aria-hidden="true">
          <!-- 动态填充 -->
        </div>
        <div class="zodiac-info">
          <h2 id="animalTitle">—</h2>
          <p id="animalDesc" class="muted">查询后会显示描述</p>

          <div class="meta-grid" id="meta">
            <!-- meta items 填充 -->
          </div>

          <div class="same-years" id="sameYears"></div>
          <div class="footer-note muted" id="boundarySource"></div>
        </div>
      </div>
    </section>

    <footer class="site-foot muted">© 后端修仙路 · 祝你修为日进，代码永无 bug</footer>
  </main>

  <script type="module" src="./js/app.js"></script>
</body>
</html>
